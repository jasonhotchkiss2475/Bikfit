<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>BikFit</title>
</head>

<body>
  <!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>BikFit</title>
  </head>

  <body>
    <h1>BikFit</h1>
    <form class="" action="index.html" method="post">

      <h2>Type of Riding</h2>
      <div class="genre">
        <button>Mountainbiking</button>
        <button>road</button>
        <button>cyclocross</button>
        <button>Touring</button>
      </div>
      <hr>

      <h2>Handle bar type</h2>
      <div class="bar">
        <button>Drop</button>
        <button>Flat</button>
      </div>
      <hr>

      <h2>Type of Measurement</h2>
      <div class="measure">
        <button>Inches</button>
        <button>Centimeters</button>
      </div>
      <hr>
      <div>
        <h2>Bio</h2>
        <div class="bio">
          <form action="">
            <h4>Gender</h4>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male">Female</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <label for="age">Age</label><br>
            <input type="text" id="age" name="age"><br>
            <label for="riding style">Choose a Riding style:</label>
            <select id="rstyle" name="riding style">
              <option value="relaxed">relaxed</option>
              <option value="Competive">Competitive</option>
            </select>
        </div>
      </div>
      <div id="next">
        <button>Next</button>
      </div>
    </form>
</body>

</html>
